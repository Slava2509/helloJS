<body>
    <script>
        "use strict"

        /* 3. Вывести в консоль значения выражений и объяснить почему получились такие 
 значения используя комментарии к каждому выражению:
 
         10 + 10 + "10";
         10 + "10" + 10;
         10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
         10 / -"";
         10 / +"2,5"; (да здесь запятая, это не опечатка)*/


        // Присваиваем выражению переменную a 
        let a = 10 + 10 + "10";
        // С помозью consol.log выводим a в консоль
        console.log(a);

        /*Результат (2010) получился в связи с тем что первые два числа имеют числовые значения, а последнее записано в виде строки, в связи с чем с учетом приоритета операторов после первого сложения получилось 20, а после сложения числового значения (20) со строчным получилось - строчное = 2010 */

        // Присваиваем выражению переменную b
        let b = 10 + "10" + 10;
        // С помозью consol.log выводим b в консоль
        console.log(b);
        /*Результат (101010) получился в связи с тем что операторы выполненные в поярдке приоритета в первом и во втором случае сложены (склеены) со строчным значением*/


        // Присваиваем выражению переменную c
        let c = 10 + 10 + +"10";
        // С помозью consol.log выводим c в консоль
        console.log(c);
        /*Результат (30) получился в связи с тем что строчному эелементу ("10") присвоен унарный плюс (+), который привел строчное значение к числу*/

        // Присваиваем выражению переменную d
        let d = 10 / +"2,5";
        // С помозью consol.log выводим d в консоль
        console.log(d);
        /*Результат (NaN) получился в связи с тем что произведена попытка провести арифметическую операцию с не числовыми данными, т.к. "2,5" в рассматрвиаемом случае строчный элемент*/

    </script>
